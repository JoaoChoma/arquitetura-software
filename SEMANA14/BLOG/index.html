<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog Simples</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="blog">
    <h1>Meu Blog</h1>
    <div class="form">
        <input type="text" id="titleInput" placeholder="Título do Post">
        <textarea id="contentInput" placeholder="Conteúdo do Post"></textarea>
        <button onclick="addPost()">Adicionar Post</button>
    </div>
    <div id="postsContainer"></div>
</div>
<script src="script.js"></script>
</body>
</html>
